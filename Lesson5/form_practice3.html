<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Practice 3</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd><select id="movie" name="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
              </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" id="number" name="rating" min="1" max="5">
          </select></dd>
        </dl>
        <label for="check">Add to my favorites<input type="checkbox" name="favorite" checked></label>
        <br>
        <button name="rate">Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
