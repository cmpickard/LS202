<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Practice 4</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Filter news article:</h1>
        <dl>
          <dt><label for="category">Category</label></dt>
            <dd><select id="category" name="categories" size="4" multiple>
              <option value="core">Core
              <option value="plugins-libraries">Plugins & Libraries
              <option value="conventions">Conventions
              <option value="reviews">Reviews
            </select></dd>

          <dt><label for="language">Language</label></dt>
            <dd><select id="language" name="categories" size="4" multiple>
              <option value="html">HTML
              <option value="css">CSS
              <option value="javascript">Javascript
              <option value="ruby">Ruby
              <option value="rails">Rails
              <option value="python">Python
              <option value="django">Django
            </select></dd>
          </dl>
        <button>Search</button>
        <input type="reset">


      </fieldset>
    </form>
  </body>
</html>
