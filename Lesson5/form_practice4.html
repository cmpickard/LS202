<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Practice 4</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Filter news article:</h1>
          <ul>
            <label><li><input type="radio" name="category" value="core" checked>Core</li></label>
            <label><li><input type="radio" name="category" value="plugins-libraries">Plugins & Libraries</li></label>
            <label><li><input type="radio" name="category" value="conventions">Conventions</li></label>
            <label><li><input type="radio" name="category" value="reviews">Reviews</li></label>
            <label><li><input type="radio" name="category" value="opinions">Opinions</li></label>
            <label><li><input type="radio" name="category" value="people">People</li></label>
          </ul>
          <ul>
            <label><li><input type="checkbox" name="html">HTML</li></label>
            <label><li><input type="checkbox" name="css">CSS</li></label>
            <label><li><input type="checkbox" name="javascript">Javascript</li></label>
            <label><li><input type="checkbox" name="ruby">Ruby</li></label>
            <label><li><input type="checkbox" name="rails">Rails</li></label>
            <label><li><input type="checkbox" name="python">Python</li></label>
            <label><li><input type="checkbox" name="django">Django</li></label>
          </ul>
        <button>Search</button>


      </fieldset>
    </form>
  </body>
</html>
