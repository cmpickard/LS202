<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Practice with Tables</title>
        <style>
            .headings {
                font-weight: bold;
            }
            table {
                background-color: cyan;
                border-collapse: collapse;
            }
            .even-row {
                background-color: yellow;
            }
            .odd-row {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr class="headings">
                    <td>Product</td>
                    <td>Quantity</td>
                    <td>Price</td></tr>
            </thead>
            <tbody>
                <tr class="odd-row">
                    <td>Apple</td>
                    <td>34</td>
                    <td>$3.99/lb</td>
                </tr>
                <tr class="even-row">
                    <td>Banana</td>
                    <td>116</td>
                    <td>$1.69/lb</td>
                </tr>
                <tr class="odd-row">
                    <td>Carrot</td>
                    <td>42</td>
                    <td>$2.49/lb</td>
                </tr>
                <tr class="even-row">
                    <td>Kiwi</td>
                    <td>18</td>
                    <td>$0.69 ea.</td>
                </tr>
            </tbody>
        </table>        
    </body>
</html>
