<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice with Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Type</td>
          <td>Name</td>
           <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Red</td>
          <td>Meiomi Pinot Noir</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td></td>
          <td>Radius Cabernet</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td></td>
          <td>Apothic Red</td>
          <td>$7.97</td>
        </tr>
        <tr>
          <td>White</td>
          <td>Cloud Break Chardonnay</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td></td>
          <td>Kendall Jackson</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td></td>
          <td>Kim Crawford Sauvignon Blanc</td>
          <td>$7.97</td>
        </tr>
        <tr scope="row">
          <td>Sake</td>
          <td>Gekkeikan Sake</td>
          <td>$17.99</td>
        </tr>
        <tr>
          <td></td>
          <td>Mura Mura Mountain Sake</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td></td>
          <td>TY KU Sake Junmai Ginjo Black</td>
          <td>$7.97</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 
White  Cloud Break Chardonnay        $8.99
       Kendall Jackson Chardonnay    $9.97
       Kim Crawford Sauvignon Blanc  $9.97
Sake   Gekkeikan Sake                $9.99
       Mura Mura Mountain Sake       $15.99
       TY KU Sake Junmai Ginjo Black $21.99 -->
